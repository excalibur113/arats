<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles.css">
  <title>Arats</title>
</head>
<body>
  <header class="showcase">
    <div class="showcase-top">
      <img src="./arats-500-500-px/1.png" alt="" />
    </div>
    <div class="showcase-content">
      <div class="container">
        <div class="form-box">
            <h1 id="title">Login</h1>

            <form id="register">
                <div class="input-group">

                    <div  class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="textField" placeholder="User Name" id="username">
                       
                    </div>


                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" class="textField" placeholder="Password" id="password">
                        
                    </div>
                    
                    <br>
                    <div class="form-group">
                      <input type="checkbox" id="rememberMe" name="rememberMe" onclick="rememberMe()">
                      <label for="rememberMe" class="remember-me-label">Remember me</label>
                  </div>
                  <br>

                    <div class="btn-field">
                      <a href="#"  class="btn-primary btn-lg loginbtn"
                      >Login
                    </a>
                    </div>
                    <br><br>
                    <div class="login-signup-now">
                        Don't have an account?
                        <a class target="_self" href="./signin.html"> <strong> Sign up now </strong></a>
                    </div>
                </div>

            </form>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </header>
</body>
</html>
